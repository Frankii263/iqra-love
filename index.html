<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Pari</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url('https://i.imgur.com/djA9l5e.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      font-family: 'Poppins', sans-serif;
    }

    .enter-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      flex-direction: column;
      z-index: 10;
      position: relative;
    }

    .enter-screen button {
      background: #ff4da6;
      color: #fff;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff4da6;
      transition: 0.3s;
      font-weight: bold;
    }

    .enter-screen button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff66cc;
    }

    .content, .message-line, .final-popup {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-weight: bold;
      color: #fff;
    }

    .content {
      top: 30%;
      font-size: 3em;
      font-family: 'Dancing Script', cursive;
      white-space: nowrap;
      border-right: 3px solid #fff;
      animation: blink-caret 0.75s step-end infinite;
    }

    .message-line {
      top: 45%;
      font-size: 1.8em;
    }

    .final-popup {
      top: 40%;
      display: none;
      font-size: 1.8em;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff4da6;
    }

    @keyframes blink-caret {
      50% {
        border-color: transparent;
      }
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .colorful {
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="enter-screen" id="enterScreen">
    <h2 style="color:#fff;">❤️ Special for You, Pari ❤️</h2>
    <button onclick="startLove()">Enter</button>
  </div>

  <audio id="bg-music" loop>
    <source src="static/phir_bhi_tumko.mp3" type="audio/mpeg">
  </audio>

  <div class="content" id="loveText"></div>
  <div class="message-line colorful" id="messageLine"></div>
  <div class="final-popup" id="finalPopup"></div>

  <script>
    const loveText = document.getElementById("loveText"),
          music = document.getElementById("bg-music"),
          enterScreen = document.getElementById("enterScreen"),
          messageLine = document.getElementById("messageLine"),
          finalPopup = document.getElementById("finalPopup");

    const colors = ['#ff66cc', '#ff3399', '#ff4da6', '#ff99cc', '#ffb3d9', '#ff0080', '#ff0066', '#ffffff', '#ffeeee', '#ffcccc'];

    const fullText = " I LOVE YOU PARI ❤️";
    const customLines = [
      "mere sakoon ❤️",
      "merii ladlii shehzadii ❤️",
      "merii sab sy piiyari jawn ❤️",
      "merii rooh ❤️",
      "merii rooh k sakoon ❤️",
      "merii chahto kii iklotii waris ❤️",
      "mere jeeny ki waja ❤️",
      "merii takat ❤️",
      "mera sab kuch ho awp ❤️",
      "i love you apnii jan sy b ziiyadaw ❤️"
    ];

    const finalMessages = [
      ...customLines,
      "Apna dil, apni saansein, apni duniya tumhein deta hoon ❤️"
    ];

    let charIndex = 0;

    function createHeart() {
      const h = document.createElement("div");
      h.classList.add("heart");
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (Math.random() * 20 + 10) + "px";
      h.innerText = "❤️";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }

    function typeWriter() {
      if (charIndex < fullText.length) {
        loveText.innerHTML += fullText.charAt(charIndex);
        charIndex++;
        setTimeout(typeWriter, 150);
      } else {
        showCustomLines(0);
        setInterval(createHeart, 300);
      }
    }

    function showCustomLines(index) {
      if (index < customLines.length) {
        messageLine.textContent = customLines[index];
        messageLine.style.color = colors[Math.floor(Math.random() * colors.length)];
        setTimeout(() => showCustomLines(index + 1), 2000);
      } else {
        messageLine.style.display = "none";
        showFinalPopup();
      }
    }

    function showFinalPopup() {
      finalPopup.style.display = "block";
      finalPopup.innerHTML = "";
      let i = 0;
      const showNext = () => {
        if (i < finalMessages.length) {
          const line = document.createElement("div");
          line.textContent = finalMessages[i];
          line.style.color = colors[Math.floor(Math.random() * colors.length)];
          line.style.margin = "10px 0";
          line.style.fontWeight = "bold";
          finalPopup.appendChild(line);
          i++;
          setTimeout(showNext, 2000);
        }
      };
      showNext();
    }

    function startLove() {
      enterScreen.style.display = "none";
      loveText.style.display = "block";
      music.play();
      typeWriter();
    }
  </script>
</body>
</html>
